---
layout: default
---
<section id="content" class="body">
    <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%A, %B %-d, %Y" }}
            </time>
            {% if page.author %} â€¢ {{ page.author }}{% endif %}
        </p>
    </header>
    
    {% if page.image %}
    <div class="post-images pure-g">
        <div class="pure-u-1">
            <img alt="{{ page.title }}" class="pure-img-responsive" src="{{ page.image }}">
        </div>
    </div>
    {% endif %}
    
    <article class="post-content">
        {{ content }}
    </article>
    
    {% if page.tags.size > 0 %}
    <div class="post-tags">
        {% for tag in page.tags %}
        <span class="post-category">{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</section>
