# Site settings
title: Rodrigo Palacios
description: Personal blog and portfolio
url: "https://rodricios.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Permalinks
permalink: /:year/:title.html

# Collections
collections:
  posts:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - .git
  - .gitignore
